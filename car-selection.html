        <h1 style="border-bottom: 1px solid black; margin-bottom: 0">Choose your vehicle</h1>
        <form action="appointment.php" class="car-selection">
            <div class="choice">
                <p>Brand:</p>
                <select name="brands">
                    <option value="">--Select brand--</option>
                    <option value="volvo">Volvo XC90</option>
                    <option value="saab">Saab 95</option>
                    <option value="mercedes">Mercedes SLK</option>
                    <option value="audi">Audi TT</option>
                </select>
            </div>

            <div class="choice">
                <p>Type:</p>
                <select name="types">
                    <option value="">--Select type--</option>
                    <option value="suv">SUV</option>
                    <option value="truck">Truck</option>
                    <option value="sedan">Sedan</option>
                    <option value="van">Van</option>
                </select>
            </div>

            <div class="choice">
                <p># of Seats:</p>
                <select name="seats">
                    <option value="">--Select # of seats--</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </div>
            <input class="choice" type="submit" value="Submit">
        </form>
